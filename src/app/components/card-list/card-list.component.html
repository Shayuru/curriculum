<div class="tile is-child box custom-message">
  <article class="message is-info">
    <div id="education" class="message-header">
      <p>
        <fa-icon [icon]="['fas', 'graduation-cap']"></fa-icon>&nbsp;
        {{ "cardList.education" | translate }}
      </p>
    </div>
    <div class="message-body has-background-white">
      {{ curriculumInfo.education.grade }}<br />
      {{ curriculumInfo.education.school }}<br />
      {{ curriculumInfo.education.date }}
    </div>
  </article>
</div>
<app-contact
  id="contact"
  cardTitle="{{ 'cardList.contact' | translate }}"
  iconName="phone"
  [contactInfo]="curriculumInfo.contact"
></app-contact>
<app-card-info
  cardTitle="{{ 'cardList.languages' | translate }}"
  iconName="language"
  [cardItems]="curriculumInfo.languages"
></app-card-info>

<app-card-info
  cardTitle="{{ 'cardList.trainings' | translate }}"
  iconName="book"
  [cardItems]="curriculumInfo.courses"
></app-card-info>

<app-card-info
  cardTitle="{{ 'cardList.softSkills' | translate }}"
  iconName="thumbs-up"
  [cardItems]="curriculumInfo.softSkills"
></app-card-info>

<app-card-info
  cardTitle="{{ 'cardList.sdlcTypes' | translate }}"
  iconName="tasks"
  [cardItems]="curriculumInfo.sdlcTypes"
></app-card-info>

<app-card-info
  cardTitle="{{ 'cardList.hobbies' | translate }}"
  iconName="camera"
  [cardItems]="curriculumInfo.hobbies"
></app-card-info>

<div id="github" class="tile is-child box custom-message">
  <article class="message is-info">
    <div class="message-header">
      <p><fa-icon [icon]="['fab', 'github']"></fa-icon>&nbsp;GitHub</p>
    </div>
    <div class="message-body has-background-white">
      <a
        href="{{ curriculumInfo.contact.github }}"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ curriculumInfo.contact.github }}</a
      >
    </div>
  </article>
</div>
